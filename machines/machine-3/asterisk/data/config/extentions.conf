[incoming]
exten => _.,1,Answer()
 same => n,Playback(beep)
 same => n,Read(USER_INPUT,LWM,512)
 same => n,AGI(search_engine,${USER_INPUT},/usr/share/dict.txt)
 same => n,NoOp(Результат обработки: ${AGISTATUS})
 same => n,GotoIf($["${AGISTATUS}" = "SUCCESS"]?success:error)

exten => _.,n(success),Playback(vm-goodbye)
 same => n,Hangup()

exten => _.,n(error),Playback(invalid)
 same => n,Hangup()